<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: ms-appdata: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Weinre debugger for phonegap app  -->
  <script src="http://192.168.2.103:8080/target/target-script-min.js#anonymous"></script> 
  <title>myTJ</title>
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/framework7.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/my-app.css">
</head>

<body >
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-reveal">
    <div class="content-block">
      <p>Left panel content goes here</p>
    </div>
  </div>
  <!-- Right panel with cover effect-->
  <div class="panel panel-right panel-cover">
    <div class="content-block">
      <p>Right panel content goes here</p>
    </div>
  </div>
  <!-- Views-->
  <div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar myTJ-primary-dark">
        <div class="navbar-inner  myTJ-primary-dark">
          <!-- We have home navbar without left link-->
          <div class="center sliding">
            <h1 class="myTJ-text">myTJ</h1>
          </div>
        </div>
      </div>

      <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <!-- Page, data-page contains page name-->
        <div data-page="index" class="page">

          <!-- Scrollable page content-->
          <div class="page-content myTJ-primary">
            <div  class="snackbar">This is the Snackbar</div>
            <p id="entryList"> </p>
          </div>


          <!-- Bottom Toolbar-->
          <div class="toolbar myTJ-primary-dark">
            <div class="toolbar-inner myTJ-primary-dark">
              <!-- Toolbar links -->
              <a href="new-entry.html" class="link myTJ-text">+Text</a>
              <a href="new-picnote.html" class="link  myTJ-text">+Pic</a>
              <a href="devPanel.html" class="link myTJ-text">Panel</a>
              <a href="newvideo.html" class="link  myTJ-text">+Vid</a>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
      <!-- Path to Framework7 Library JS-->
      <script type="text/javascript" src="js/framework7.min.js"></script>
      <!-- Path to your app js-->
      <script type="text/javascript" src="js/my-app.js"></script>
      <script type="text/javascript" src="js/db.js"></script>

      <script type="text/javascript">
        function onDeviceReady() {
          console.log(navigator.camera);
          console.log(cordova.file);

        }
        document.addEventListener("deviceready", onDeviceReady, false);
      </script>
      
</body>

</html>
